{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ range .Pages.ByPublishDate.Reverse }}

<ul>
    <h3>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>

    
    {{ if gt (len .Summary) 0 }}

    <li>
        

        <a href="{{ .RelPermalink }}">{{ .Summary | safeHTML | truncate 30 }}</a>
    </li>
  {{ end }}
</ul>

{{ end }}

{{ end }}
